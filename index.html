<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Horarios - Equipo Audiovisual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    input {
      padding: 0.5rem;
    }
    button {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-group button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Registro de Horarios</h2>

  <label for="nombre">Tu nombre:</label>
  <input type="text" id="nombre" placeholder="Ej: Juan PÃ©rez" />

  <div class="btn-group">
    <button onclick="registrarEvento('Inicio Jornada')">ğŸŸ¢ Inicio Jornada</button>
    <button onclick="registrarEvento('Fin Jornada')">ğŸ”´ Fin Jornada</button>
    <button onclick="registrarEvento('Inicio Hora Extra')">ğŸ”µ Inicio Hora Extra</button>
    <button onclick="registrarEvento('Fin Hora Extra')">âš« Fin Hora Extra</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxbc67AWA5vZx0O54vIUno86tCpKBZVKTy3g-wc1JDt_jttomNrvofuVsgx_pP_7IIv/exec"; // â† reemplaza con tu URL si cambia

    function registrarEvento(tipo) {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("âš ï¸ Por favor, ingresa tu nombre.");
        return;
      }

      if (!navigator.geolocation) {
        alert("âš ï¸ Tu navegador no soporta geolocalizaciÃ³n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const fechaHora = new Date().toLocaleString();
          const latitud = pos.coords.latitude.toFixed(6);
          const longitud = pos.coords.longitude.toFixed(6);

          const datos = {
            nombre,
            tipo,
            fechaHora,
            latitud,
            longitud
          };

          fetch(WEBHOOK_URL, {
            method: "POST",
            body: JSON.stringify(datos),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(res => res.text())
          .then(msg => alert(msg))
          .catch(err => alert("âŒ Error de red: " + err.message));
        },
        (err) => {
          alert("âŒ No se pudo obtener tu ubicaciÃ³n: " + err.message);
        }
      );
    }
  </script>
</body>
</html>
